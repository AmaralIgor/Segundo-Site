<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Entrada - Benefício</title>
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>

    <header>
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    
    <div class="informacoes">
        <h1> Entre com seu Login<br></h1>

        <p>Faça o Login neste site, após a isso você será redirecionado para outro site. <br> 
            Logo após você receberá as instruções a seguir e resgatará o seu benefício!</p>

        </div class="inputs">
            <input type="text" id="inputNome" placeholder="Digite seu nome">
            <div class="entraEmail">
                <input type="email" id="inputEmail" placeholder="Digite seu email">
                <button class="botaoLogin">Entrar</button>
            </div>
        </div>

        <div class="redes">
            <a href="https://web.facebook.com"><img src="IMG/facebook.png" alt="Icone do Facebook"></a>
            <a href="https://www.instagram.com"><img src="IMG/instagram.png" alt="Icone do Instagram"></a>
            <a href="https://www.linkedin.com"><img src="IMG/linkedin.png" alt="Icone do linkedin"></a>
        </div>
    </div>
</body>

</html>
